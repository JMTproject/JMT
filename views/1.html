<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reviews</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
            }

            .reviews-container {
                max-width: 800px;
                margin: 20px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .review {
                display: flex;
                border-bottom: 1px solid #e0e0e0;
                padding: 20px 0;
            }

            .review:last-child {
                border-bottom: none;
            }

            .review-profile {
                display: flex;
                align-items: center;
                margin-right: 20px;
            }

            .review-profile img {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                margin-right: 10px;
            }

            .review-info {
                display: flex;
                flex-direction: column;
            }

            .review-info strong {
                font-size: 16px;
                color: #333;
            }

            .review-info .review-date {
                font-size: 12px;
                color: #999;
            }

            .review-content {
                flex: 1;
            }

            .review-content p {
                margin: 0 0 10px;
                font-size: 14px;
                color: #666;
            }

            .review-rating {
                color: #ffcc00;
                font-size: 14px;
            }

            .view-all-btn {
                display: block;
                width: 100%;
                padding: 10px 0;
                margin: 20px 0 0;
                background-color: #ff7043;
                color: #fff;
                border: none;
                border-radius: 5px;
                text-align: center;
                cursor: pointer;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <div class="reviews-container">
            <div class="review">
                <div class="review-profile">
                    <img src="/path/to/profile1.png" alt="PC핸드백 프로필" />
                    <div class="review-info">
                        <strong>PC핸드백</strong>
                        <span class="review-date">2023-07-17 18:39:24</span>
                    </div>
                </div>
                <div class="review-content">
                    <p>간단하면서 맛있어요~~가지반찬은 쉬운것같으면서도 어려워서 잘안하게되는데 맛있게 잘먹었습니다</p>
                    <div class="review-rating">★★★★★</div>
                </div>
            </div>

            <div class="review">
                <div class="review-profile">
                    <img src="/path/to/profile2.png" alt="루시리미 프로필" />
                    <div class="review-info">
                        <strong>루시리미</strong>
                        <span class="review-date">2023-08-18 18:58:47</span>
                    </div>
                </div>
                <div class="review-content">
                    <p>
                        처음에는 양념장 양이 작아보이길래 더 많들어야하나 싶었는데 신기하게 레시피대로 딱 맞네요 ㅋㅋㅋ
                        맛있어용 ㅎㅎㅎㅎ
                    </p>
                    <div class="review-rating">★★★★★</div>
                </div>
            </div>

            <div class="review">
                <div class="review-profile">
                    <img src="/path/to/profile3.png" alt="스페셜에너지 프로필" />
                    <div class="review-info">
                        <strong>스페셜에너지</strong>
                        <span class="review-date">2024-06-14 22:17:00</span>
                    </div>
                </div>
                <div class="review-content">
                    <p>남편이 맛있다고 칭찬해줬어요~ 가지나물을 자주먹을수 있겠어요~ 감사합니다 ~^^</p>
                    <div class="review-rating">★★★★★</div>
                </div>
            </div>
            <button class="view-all-btn">전체보기</button>
        </div>
    </body>
</html>
